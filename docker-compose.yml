version: "3"

networks:
  registrocontable-net:
    external: true

services:
  cloud-eureka-server:
    image: "registro-contable/cloud-eureka-server:${TAG}"
    ports:
      - "8761:8761"
    container_name: cloud-eureka-server
    networks:
      - registrocontable-net
    environment:
      - spring.cloud.config.profile=development
      - spring.cloud.config.uri=http://192.168.1.5:8888